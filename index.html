<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="description" content="A video game where a player tries to get the other side of a road avoiding bugs">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
    <!-- Modal code from https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <i class="fa fa-check-circle check"></i>
            <p class="win-text">Congratulations! You are a safe walker!<br></p>
            <br>
            <button class="play-again">Play Again</button>
            <script src="js/resources.js"></script>
            <script src="js/engine.js"></script>
            <script src="js/app.js"></script>
        </div>
    </div>

</body>
</html>
